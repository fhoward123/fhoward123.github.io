<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotallyTV</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- JQuery link -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- My script -->
    <script src="./js/app.js" charset="utf-8" defer='defer'></script>
</head>
<body>
    <div id='background'>
        <header>
            <img class='tv-1' src="./images/oldTV.png" alt="old TV">
            <h1 id='main-title'>Totally <span id='title'>TV</span></h1>
            <img class='tv-2' src="./images/curvedTV.jpg" alt="Curved TV">
        </header>
        <main>
            <div>
                <form>
            	    <input type="text" placeholder=" name of TV show"/>
            	    <!-- <input id="searchBtn" type="submit" value="Search" /> -->
                    <button type="submit" name="button" id="searchBtn">SEARCH</button>
                </form>
            </div>
            <div id="season-pics">

            </div>
        </main>
        <div id="modal">
            <div id="modal-textbox">
                <h1 id='show-title'>Show Title</h1>
                <span id="close-text">Click <a href="#" id="close">Close</a> to select a season</span>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
